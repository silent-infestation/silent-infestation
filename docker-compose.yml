name: "silen2festation"
services:
  database:
    container_name: db_silen2festation
    build: ./psql_database
    restart: always
    ports:
      - "25432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${DEV_DB_NAME}
    networks:
      - silen2festation
    volumes:
      - postgres_data:/var/lib/postgresql/data

  website:
    depends_on:
      - database
    container_name: website_silen2festation
    working_dir: /usr/src/app
    build: ./website_next
    restart: always
    env_file: ./website_next/.env.docker
    networks:
      - silen2festation
    ports:
      - "${PORT_FRONT}:3000"
    volumes:
      - ./website_next:/usr/src/app
    command: >
      sh -c "./wait-for-it.sh db_silen2festation:5432 -- npx prisma migrate dev && npx prisma db seed && npm run dev"

networks:
  silen2festation:

volumes:
  postgres_data:
