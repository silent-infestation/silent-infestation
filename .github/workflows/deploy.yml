name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
  push:
    branches:
      - SI3-222-CI-d√©ploiement-de-la-branch-main-sur-notre-VPS

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: üì• R√©cup√©ration du code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üê≥ Build and push de l'image Docker
        uses: docker/build-push-action@v3
        with:
          file: ./website_next/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/silent-infestation:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: üì° Connexion SSH et ex√©cution du script de d√©ploiement
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_GHA }}
          envs: PROJECT_PATH, DOCKER_USERNAME, DOCKER_PASSWORD
          script: |
            cd $PROJECT_PATH
            ./deploy.sh
